<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>

    <h3>Student Confirmation</h3>

    The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}"></span>

    <br><br>

    Student belong to the country : <span th:text="${student.country}"></span>

    <br><br>

    Student's favorite programming language : <span th:text="${student.favoriteLanguage}"></span>

    <br><br>

    Student's favorite Operating Systems : <span>

    <ul>
        <li th:each="tempSystem : ${student.favoriteOperatingSystem}" th:text="${tempSystem}"></li>
    </ul>

    </span>
    
    <br><br>

</body>
</html>
